pluginManagement {
    def flutterSdkPath = {
        def props = new Properties()
        // procura primeiro no android/local.properties
        def localProps = new File(settingsDir, "local.properties")
        // (opcional) tenta tamb√©m na raiz, se quiseres suportar os dois locais:
        if (!localProps.exists()) {
            localProps = new File(rootDir, "local.properties")
        }
        if (localProps.exists()) {
            localProps.withInputStream { props.load(it) }
        }
        def flutterSdk = props.getProperty("flutter.sdk")
        assert flutterSdk != null : "flutter.sdk not set in local.properties"
        return flutterSdk
    }.call()

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.3.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
}

include(":app")