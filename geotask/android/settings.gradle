pluginManagement {
    def flutterSdkPath = {
        def props = new Properties()
        file("../android/local.properties").withInputStream { props.load(it) }
        def flutterSdk = props.getProperty("flutter.sdk")
        assert flutterSdk != null : "flutter.sdk not set in local.properties"
        return flutterSdk
    }.call()

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    // >>> atualiza o AGP aqui <<<
    id "com.android.application" version "8.7.2" apply false
    // Kotlin do template do Flutter (pode continuar 1.9.24)
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
}

include(":app")