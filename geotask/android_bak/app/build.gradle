// android/app/build.gradle
def flutterRoot = localProperties.getProperty('flutter.sdk')
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.example.geotask"            // <-- usa o teu namespace
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.geotask"    // <-- usa o teu applicationId
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            // para já sem minify; quando assinares ativa e configura proguard
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                          'proguard-rules.pro'
            // usa a debug keystore até teres assinatura
            signingConfig signingConfigs.debug
        }
        debug {
            minifyEnabled false
        }
    }

    packagingOptions {
        resources {
            excludes += ["/META-INF/{AL2.0,LGPL2.1}", "META-INF/DEPENDENCIES",
                         "META-INF/NOTICE", "META-INF/LICENSE",
                         "META-INF/LICENSE.txt", "META-INF/NOTICE.txt"]
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "androidx.core:core-ktx:1.13.1"
}
